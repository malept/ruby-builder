name: Build

on:
  push:
    branches:
      - main
      - linux
  pull_request:

jobs:
  build-linux:
    strategy:
      matrix:
        distro: ['ubuntu:22.04', 'ubuntu:24.04']
        ruby_version: ['3.1.6']
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.distro }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup container
        run: ./scripts/setup-container.sh ${{ matrix.distro }}
      - name: Set up .tool-versions
        run: ./scripts/set-tool-versions.sh ${{ matrix.ruby_version }}
      - uses: asdf-vm/actions/setup@v3
      - name: Install custom Ruby asdf plugin
        run: asdf plugin add ruby https://github.com/malept/asdf-ruby
      - uses: asdf-vm/actions/install@v3
        env:
          RUBY_CONFIGURE_OPTS: --enable-load-relative
      - name: Ruby version
        run: ruby --version
      - name: Archive Ruby installation
        run: ./scripts/archive-ruby.sh ${{ matrix.ruby_version }} ${{ matrix.distro }}
        run: tar cf ruby-${{ matrix.ruby_version }}_.tar.xz ~/.asdf/installs/ruby/${{ matrix.ruby_version }}
      - uses: actions/upload-artifact@v4
        with:
          name: ruby
          path: ruby-${{ matrix.ruby_version }}*.tar.xz
