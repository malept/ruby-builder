name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    strategy:
      matrix:
        distro: ['ubuntu:22.04', 'ubuntu:24.04', 'alpine:3.18', 'alpine:3.21']
        ruby_version: ['3.1.6', '3.2.6', '3.3.6', '3.4.1']
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.distro }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up .tool-versions
        run: ./scripts/set-tool-versions.sh ${{ matrix.ruby_version }}
      - uses: asdf-vm/actions/setup@v3
      - name: Install custom Ruby asdf plugin
        run: asdf plugin add ruby https://github.com/malept/asdf-ruby
      - uses: asdf-vm/actions/install@v3
        env:
          RUBY_CONFIGURE_OPTS: --enable-load-relative
      - name: Ruby version
        run: ruby --version
